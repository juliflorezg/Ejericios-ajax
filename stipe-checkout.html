<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkout con Stripe</title>

   <style>
      html{
         box-sizing: border-box;
         font-family: sans-serif;
         font-size: 20px;
      }

      *,
      *:before,
      *:after {
         box-sizing: inherit;
      }

      .pizzas{
         display:flex;
         flex-wrap: wrap;
      }

      .pizzas >*{
         flex: 1 0 200px;
         margin: 1rem;
      }
      
      .pizza{
         background-color: darkred;
         color: white;
         font-size: 125%;
         text-align: center;
         cursor: pointer;
         transition: all 0.3s ease-out;
      }

      .pizza:hover{
         opacity: .9;
         transform: scale(1.03);
      }
      Â´
      .pizza img{
         max-width: 100%;
         height: 100%;
      }

      .pizza figcaption{
         padding: 1rem;
      }
   </style>
</head>

<body>
   <h1>Checkout con Stripe</h1>
   <section id="pizzas" class="pizzas">
      <template id="pizza-template">
         <figure class="pizza">
            <img>
            <figcaption></figcaption>
         </figure>
      </template>

      <!-- <template>
         <h1></h1>
         <img src="" alt="">
      </template> -->
   </section>

   <script src="https://js.stripe.com/v3/"></script>
   <script src="assets/stripe_checkout.js" type="module"></script>
</body>
</html>
